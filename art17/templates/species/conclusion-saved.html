{% extends "layout.html" %}


{% block title %}
  {%- if species %}{{ species.name }} &mdash; {% endif %}
  {{- super() }}
{%- endblock title %}


{% block content %}
<h1>
  Concluzie pentru
  {{ species.lu.speciesname }}
  ({{ record.region }})
</h1>

<p class="text-success">Concluzia a fost înregistrată.</p>

<p>
  <a class="btn btn-primary" href="{{ next_url }}">Înapoi</a>
</p>
{% endblock content %}
