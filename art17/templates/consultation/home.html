{% extends "layout.html" %}


{% block content %}
<div class="jumbotron">
  <div class="container">
    <h2>Consultare public«é pentru Articolul 17 din Directiva Habitate</h2>

    <p>
      <a class="btn btn-primary"
         href="{{ url_for('dashboard.index') }}">dashboard</a>

      <a class="btn btn-warning"
         href="{{ url_for('history.index') }}">activitate</a>

      {% if config['AUTH_DEBUG'] %}
        <a class="btn btn-danger"
           href="{{ url_for('auth.debug') }}">autentificare (debug)</a>
      {% endif %}

      {% if admin_permission.can() %}
        <a class="btn btn-default"
           href="{{ url_for('config.form') }}">configurare</a>
      {% endif %}
    </p>
  </div>
</div>
{% endblock content %}
